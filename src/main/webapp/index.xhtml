<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="template.xhtml">

	<ui:define name="centro">
	<p:messages  style="margin-left: 25%; width: 50%; color: red;"  id="messages" autoUpdate="false" showDetail="false" closable="true"/>
	
		<div class="container">
			<h:form>
				<div class="row">
					<div class="col s12 m6 offset-m3">
						<div class="card">
							<div class="card-content">
								<span class="card-title">Login</span>
								<!-- Campo de Usuário -->
								<div class="input-field">
									<i class="material-icons prefix">account_circle</i>
									<h:inputText id="username"
										value="#{loginBeans.funcionario.email}" required="true" />
									<label for="username">Email</label>
								</div>
								<!-- Campo de Senha -->
								<div class="input-field">
									<i class="material-icons prefix">lock</i>
									<h:inputSecret id="password"
										value="#{loginBeans.funcionario.senha}" required="true" />
									<label for="password">Senha</label>
								</div>
							</div>
							<div class="card-action">
			
								<!-- Botão de Entrar -->
								<h:commandButton value="Entrar" action="#{loginBeans.login}"
									styleClass="btn waves-effect waves-light blue lighten-1" />
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
